<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 3 - Images et listes</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: "Trebuchet MS", sans-serif;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #e0f7fa;
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
    }
    img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h2>Mes hobbies</h2>
  <ul>
    <li><img src="musique.jpg" alt="Musique"> Musique</li>
    <li><img src="sport.jpg" alt="Sport"> Sport</li>
    <li><img src="voyage.jpg" alt="Voyage"> Voyage</li>
  </ul>
</body>
</html>
