<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 5 - Carte de profil</title>
  <style>
    body {
      background-color: #eef6f9;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .card h2 {
      color: #0078d7;
    }
    .card p {
      color: #555;
    }
    .card button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="profil.jpg" alt="Photo de profil">
    <h2>Votre Nom</h2>
    <p>Étudiant en Informatique<br>Passionné par le Web</p>
    <button>Me contacter</button>
  </div>
</body>
</html>
